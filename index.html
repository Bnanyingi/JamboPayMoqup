<!DOCTYPE html>
<html>
<head>
	<title>JamboPayHome</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet"  href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
	<div class="main">
		<div class="topbar">
			<div class="home">
				
					<a href="#"><img src="img/home.png">Home</a>
					<a href="#"><img src="img/about.png">About Us</a>
					<a href="#"><img src="img/mail.png">Contact us </a>
					<a href="#"class="faq"><img  src="img/faq.png">FAQ</a>
				
			</div>
			<div class="sellers">
				<a href="#"><img src="img/user.png">Seller Login</a>
				<a href="#"><img src="img/users.png">Browse Seller</a>
			</div>
			<div class="delivery">
				<a href="#"><img src="img/delivery.png">Delivery</a>
			</div>
		</div>
		<div class="header">
			<div class="jamboimg"><img src="img/jambo.png"></div>
			<div class="search">
				<div class="category">
					<p>All</p>
				</div>
				<div class="intput">
					<input type="text" name="search" id="search" placeholder="Search here..." style="height: 36px; width: 610px; border: none; padding-left:  10px;">
				</div>
				<div class="searchIcon">
					<img src="img/search.png">
				</div>
			</div>
			<div class="user">
				<div class="login">
					<a href="#"><img src="img/login.png">Login</a>
				</div>
				<div class="register">
					<a href="#"><img src="img/register.png">Register</a>
				</div>
			</div>
			<div class="cart">
				<div class="cart-text">
					<p>0Item(s) Ksh 0</p>
				</div>
				<div class="cart-img">
					<img src="img/cart.png">
				</div>
			</div>
		</div>
		<div class="navbar">
			<div class="categories">
				categories
				<div class="sub-menu-1">
					<li><a href="#">food</a></li>
					<li><a href="#">household</a></li>
				</div>
			</div>
			<div class="tokens">
				kplc(buy tokens/postpay)
			</div>
			<div class="water">
				pay water bill
				<div class="sub-menu-1">
					<li><a href="#">Nairobi water</a></li>
					<li><a href="#">Kiwasco Kisumu</a></li>
				</div>
			</div>
			<div class="airtime">
				buy airtime
			</div>
			<div class="contact">
				<img src="img/call.png">0709920000
			</div>
		</div>
		<div class="marketting">
			<div class="main-img">
				<img src="img/img.png">
			</div>
			<div class="sub-img">
				<div class="sub-img-1">
					<img src="img/gas.png">
				</div>
				<div class="sub-img-2">
					<img src="img/unga.png">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
